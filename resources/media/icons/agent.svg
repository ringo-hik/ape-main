<?xml version="1.0" encoding="UTF-8"?>
<svg width="120px" height="120px" viewBox="0 0 120 120" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <title>Agent Icon</title>
  <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
    <circle fill="#673AB7" cx="60" cy="60" r="60"></circle>
    <g transform="translate(30, 25)">
      <!-- Agent Body -->
      <rect fill="#FFFFFF" x="15" y="20" width="30" height="45" rx="5"></rect>
      
      <!-- Agent Head -->
      <circle fill="#FFFFFF" cx="30" cy="15" r="15"></circle>
      
      <!-- Agent Face -->
      <circle fill="#333333" cx="25" cy="13" r="3"></circle>
      <circle fill="#333333" cx="35" cy="13" r="3"></circle>
      <path d="M25,22 Q30,26 35,22" stroke="#333333" stroke-width="2" fill="none"></path>
      
      <!-- Antenna -->
      <line x1="30" y1="0" x2="30" y2="5" stroke="#FFFFFF" stroke-width="2"></line>
      <circle fill="#FFFFFF" cx="30" cy="0" r="2"></circle>
      
      <!-- Indicators -->
      <circle fill="#4CAF50" cx="10" cy="30" r="3"></circle>
      <circle fill="#F44336" cx="10" cy="40" r="3"></circle>
      <circle fill="#2196F3" cx="10" cy="50" r="3"></circle>
      
      <!-- Arms -->
      <path d="M15,30 L5,40" stroke="#FFFFFF" stroke-width="2"></path>
      <path d="M45,30 L55,40" stroke="#FFFFFF" stroke-width="2"></path>
    </g>
    <!-- Text -->
    <text x="60" y="100" font-family="Arial" font-size="14" text-anchor="middle" fill="#FFFFFF">AGENT</text>
  </g>
</svg>