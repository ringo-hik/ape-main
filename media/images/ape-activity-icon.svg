<?xml version="1.0" encoding="UTF-8"?>
<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Enhanced diamond icon (âŸ¡) that fills the entire activity bar -->
  <style>
    .diamond {
      stroke-width: 2;
      stroke-linejoin: round;
    }
    @media (prefers-color-scheme: light) {
      .diamond-fill { fill: #EFEFEF; opacity: 0.7; }
      .diamond-stroke { stroke: #424242; }
    }
    @media (prefers-color-scheme: dark) {
      .diamond-fill { fill: #2D2D2D; opacity: 0.7; }
      .diamond-stroke { stroke: #E0E0E0; }
    }
  </style>
  
  <!-- Background diamond shape that fills the view -->
  <path class="diamond diamond-fill diamond-stroke" d="M12 1L23 12L12 23L1 12L12 1Z" />
  
  <!-- Inner diamond -->
  <path class="diamond diamond-stroke" d="M12 4L20 12L12 20L4 12L12 4Z" />
  
  <!-- Center diamond -->
  <path class="diamond diamond-stroke" d="M12 8L16 12L12 16L8 12L12 8Z" />
  
  <!-- Center dot -->
  <circle cx="12" cy="12" r="1" class="diamond-stroke" fill="none" />
</svg>